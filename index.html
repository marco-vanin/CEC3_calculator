<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Calculator" />
    <meta name="author" content="Marco Vanin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="operation" id="plusBtn">+</button>
                <button class="operation" id="minusBtn">-</button>
                <button class="operation" id="mutiplyBtn">x</button>
                <button class="operation" id="divideBtn">/</button>
                <button class="number" id="sevenBtn">7</button>
                <button class="number" id="eightBtn">8</button>
                <button class="number" id="nineBtn">9</button>
                <button class="number" id="fourBtn">4</button>
                <button class="number" id="fiveBtn">5</button>
                <button class="number" id="sixBtn">6</button>
                <button class="number" id="oneBtn">1</button>
                <button class="number" id="twoBtn">2</button>
                <button class="number" id="threeBtn">3</button>
                <button class="zero number" id="zeroBtn">0</button>
                <button id="decimalBtn">.</button>
                <button id="clearBtn">AC</button>
                <button class="equals" id="equalsBtn">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
