<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Calculator" />
    <meta name="author" content="Marco Vanin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons" id="focusButtons">
                <button class="operation" id="+">+</button>
                <button class="operation" id="-">-</button>
                <button class="operation" id="*">*</button>
                <button class="operation" id="/">/</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="zero number" id="0">0</button>
                <button id="decimalBtn">.</button>
                <button id="clearBtn">AC</button>
                <button class="equals" id="equalsBtn">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
